<div>
  <form id="qualificationForm" novalidate [formGroup]="qualificationForm" (ngSubmit)="qualificationForm.valid && AddQualification()" >
  <nb-card-header>
    <span class="page-subhead">Education & Experience</span>
  </nb-card-header>
  <nb-card-body id="profile-page" class="col-xs-12">
    <div class="col-sm-10 offset-sm-1">
    

      <div class="row">
          <div class="col-xs-12 col-sm-6">
          <div class="form-group" [ngClass]="{ 'has-danger': qualification.invalid && (qualification.dirty || qualification.touched),
              'has-success': qualification.valid && (qualification.dirty || qualification.touched) }">
            <label>Qualification <span class="error">*</span></label>
            <input type="text" class="form-control" formControlName="qualification" placeholder="Qualification" required>
            <div class="form-control-feedback" *ngIf="qualification.errors && (qualification.dirty || qualification.touched)">
              <p *ngIf="qualification.errors.required">Qualification is required</p>
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group" [ngClass]="{ 'has-danger': year_of_passing.invalid && (year_of_passing.dirty || year_of_passing.touched),
              'has-success': year_of_passing.valid && (year_of_passing.dirty || year_of_passing.touched) }">
            <label>Year of passing <span class="error">*</span></label>
            <input type="text" class="form-control" formControlName="year_of_passing" placeholder="Year of passing" required>
            <div class="form-control-feedback" *ngIf="year_of_passing.errors && (year_of_passing.dirty || year_of_passing.touched)">
              <p *ngIf="year_of_passing.errors.required">Year of passing is required</p>
              <p *ngIf="year_of_passing.errors.pattern">Invalid year</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label for="inputFile">Attachments</label>
            <div class="upload-btn-wrapper">
              <file-uploader [maxSizeInKb]="2000" [allowMultiple]="false" [fileType]="'image/*'" 
              (onSelection)="fileuploaderFileChange($event)" [required]="false"></file-uploader>
              <span class="attached-file-name">{{file_name}}</span>
            </div>
          </div>
          <label class="allow-type">Allowed types:JPG,PNG,JPEG,PDF Max Size :2MB</label>
          <input type="hidden" formControlName="attachment">
        </div>
        <div class="col-xs-12 col-sm-6">
          <button type="submit" [disabled]="!qualificationForm.valid" class="btn btn-primary">Save</button>
        </div>
      </div>      
   
      <div class="row">
      <div class="col-md-12">
          <div class="horizontal-scroll edu-exp-table" *ngIf="educations && educations.length > 0" >
          <h2 class="table-heading-cstm">Qualifications</h2>
          <table class="table table-hover" >
            <thead>
            <tr>
              <th>#</th>
              <th>Qualifications</th>
              <th>Year of Completion</th>
              <th>Attachment</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor = "let education of educations; let i = index" >
              <td>{{i+1}}</td>
              <td><span>{{education.title}}</span></td>
              <td><span>{{education.year}}</span></td>
              <td><span *ngIf="education.attachment != ''"><a href="{{education.attachment}}" target="_blank"> <i class="ion-android-attach"></i>Attachment</a></span></td>
              <td><a (click)="deleteEducation(education)" class="ion-ios-trash"></a></td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
    <div class="col-sm-1"></div>
  </nb-card-body>
  <nb-card-footer>
      <div class="text-right">
        <!-- <button type="submit"  class="btn-approve">Submit for Approve</button> -->
        <button type="submit" class="btn-save">Save</button>
      </div>
    </nb-card-footer>
   </form>
</div>
